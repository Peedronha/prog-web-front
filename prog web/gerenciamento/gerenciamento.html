<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGym</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Menu lateral com barra de navegação -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h1>EASYGYM</h1>
                <p>FITNESS SOFTWARE</p>
            </div>
            <nav class="menu">
                <a href="#">Menu</a>
                <a href="#">Pesquisa</a>
                <a href="#">Treinos</a>
                <a href="#">Relatórios</a>
                <a href="#" class="active">Aulas Esp.</a>
                <a href="#">Dieta</a>
            </nav>
            <div class="logout">
                <a href="#">Sair</a>
            </div>
        </aside>

        <!-- Ícone de menu hambúrguer para dispositivos móveis -->
        <div class="hamburger" onclick="toggleSidebar()">
            ☰
        </div>

        <!-- Conteúdo principal -->
        <main class="content">
            <h2>Gerenciamento</h2>
            <div class="classes">
                <div class="class-card">
                    <img src="funcionários.png" alt="Funcionários">
                    <div class="class-info">
                        <h3>Funcionários</h3>
                        <button>Visualizar</button>
                    </div>
                </div>
                <div class="class-card">
                    <img src="alunos.png" alt="Alunos">
                    <div class="class-info">
                        <h3>Alunos</h3>
                        <button>Visualizar</button>
                    </div>
                </div>
                <div class="class-card">
                    <img src="maquina.png" alt="Máqinas">
                    <div class="class-info">
                        <h3>Máquinas</h3>
                        <button>Visualizar</button>
                    </div>
                </div>
                <div class="class-card">
                    <img src="treino.png" alt="Treinos">
                    <div class="class-info">
                        <h3>Treinos</h3>
                        <button>Visualizar</button>
                    </div>
                </div>
                <div class="class-card">
                    <img src="boxe.png" alt="Aulas Especiais">
                    <div class="class-info">
                        <h3>Aulas Especiais</h3>
                        <button>Visualizar</button>
                    </div>
                </div>
                <div class="class-card">
                    <img src="cargo.jpeg" alt="Cargo">
                    <div class="class-info">
                        <h3>Cargo</h3>
                        <button>Visualizar</button>
                    </div>
                </div>
                <div class="class-card">
                    <img src="manutencao.avif" alt="manutenção">
                    <div class="class-info">
                        <h3>manutenção</h3>
                        <button>Visualizar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript para alternar o menu hambúrguer -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
